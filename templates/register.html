{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image :url("https://khetibuddy.com/wp-content/uploads/2025/01/Khetibuddy-Crop-Advisory.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #28a745;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #218838;
    }

    .message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Register</h2>

  {% if messages %}
    {% for message in messages %}
      <p class="message {% if message.tags == 'success' %}success{% endif %}">
        {{ message }}
      </p>
    {% endfor %}
  {% endif %}

  <form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <!--
    <input type="text" name="firstname" placeholder="First Name" required>
    <input type="text" name="lastname" placeholder="Last Name" required>
    -->
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    <button type="submit" class="btn">REGISTER</button>
  </form>
</div>

</body>
</html>
